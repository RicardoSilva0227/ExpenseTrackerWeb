<div class="form-container">
    <h2>Add Expense</h2>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name">
      <small *ngIf="expenseForm.controls['name'].invalid && expenseForm.controls['name'].touched">
        Name is required (min. 3 characters).
      </small>
  
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <small *ngIf="expenseForm.controls['email'].invalid && expenseForm.controls['email'].touched">
        Please enter a valid email.
      </small>
  
      <label for="amount">Amount ($)</label>
      <input type="number" id="amount" formControlName="amount">
      <small *ngIf="expenseForm.controls['amount'].invalid && expenseForm.controls['amount'].touched">
        Amount must be greater than zero.
      </small>
  
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
      <small *ngIf="expenseForm.controls['description'].invalid && expenseForm.controls['description'].touched">
        Description is required.
      </small>
  
      <button type="submit" [disabled]="expenseForm.invalid">Submit</button>
    </form>
  </div>
